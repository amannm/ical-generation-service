group 'com.amannmalik.service'

apply plugin: "java"
apply plugin: "application"

sourceCompatibility = 1.8
mainClassName = "com.amannmalik.service.icalgeneration.Server"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile "org.slf4j:slf4j-api:1.7.12"
    compile "ch.qos.logback:logback-classic:1.1.3"

    compile "org.glassfish:javax.json:1.0.4"
    compile "io.undertow:undertow-servlet:1.3.0.Beta7-SNAPSHOT"
    compile "org.mnode.ical4j:ical4j:2.0-alpha1"

    testCompile "com.amannmalik:microservice-test-utilities:1.0-SNAPSHOT"
    testCompile "junit:junit:4.12"
}

wrapper {
    gradleVersion = "2.6"
}

jar {
    manifest {
        attributes("Main-Class": mainClassName)
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
